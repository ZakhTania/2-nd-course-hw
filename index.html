<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <section class="top center">
            <h1 class="top__heading">Добро пожаловать <br>на мой сайт !</h1>
            <p class="top__disc">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span
                    class="top__disc_span">поехали</span> и <span class="top__disc_span">приступай</span></p>
            <button class="top__btn" type="button">Поехали!</button>
        </section>
        <section class="games-box center">
            <div class="game-card">
                <img src="img/game__1.png" alt="" class="game-card__img">
                <h2 class="game-card__name">Игра 1</h2>
            </div>
            <div class="game-card">
                <img src="img/game__2.png" alt="" class="game-card__img">
                <h2 class="game-card__name">Игра 2</h2>
            </div>
            <div class="game-card">
                <img src="img/game__3.png" alt="" class="game-card__img">
                <h2 class="game-card__name">Игра 3</h2>
            </div>
        </section>
        <section class="seasons center">
            <div class="seasons__game-info">
                <h2 class="seasons__heading">Времена года!</h2>
                <p class="seasons__disc">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому
                    времени года он относится</p>
                <button class="seasons__btn" type="button" onclick="seasons();">Играть!</button>
            </div>
            <img src="img/game_night_.png" alt="джойстик и наушники" class="seasons__img">
        </section>
    </div>
    <script src="hw-5.js"></script>
    <script src="hw-6.js"></script>
</body>

</html>
